<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Websocket Slide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/vue" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <style media="screen">
         nav {
              position: center;
         }
         img {
              border-radius: 10px;
              border-style: double;
              border-color: blue;
         }
    </style>
  </head>
  <body>
       <div id="app">
            <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
              </ul>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </nav>

           <div class="carousel-inner">
           <nav align="center" >
                <button class="btn btn-success" v-on:click="prevSlide">Previous Slide </button>
                <button class="btn btn-success" v-on:click="nextSlide">Next Slide </button>
           </nav>
           <div>
           <img  v-bind:src=`img/${slide[linkindex]}` alt="..." style="width : 100%; height: 350px;" />
          </div>
          </div>

          <!-- Left and right controls -->
        <a id="left" v-on:click="prevSlide" class="left carousel-control"  data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a id="right" v-on:click="nextSlide" class="right carousel-control"  data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Left and right controls -->
      <!-- <a class="left carousel-control" >
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only" v-on:click="prevSlider">Previous</span>
      </a>
      <a class="right carousel-control" >
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only" v-on:click="nextSlider">Next</span>
      </a> -->

    <script>

    var config = {
         apiKey: "AIzaSyBXcmkQyF87G0W4goio7kaHDurU0954aUY",
         authDomain: "project1-cb3ba.firebaseapp.com",
         databaseURL: "https://project1-cb3ba.firebaseio.com",
         projectId: "project1-cb3ba",
         storageBucket: "project1-cb3ba.appspot.com",
    };
    firebase.initializeApp(config);
    var database = firebase.database()
    function Slider(slideId, urlImg) {
      firebase.database().ref('slide/' + slideId).set({
        linkindex : urlImg
      });
    }


    var app = new Vue({
      el: '#app',
      data:{
        linkindex : 0,
        slide : ['acerid-1.png','acerid-2.png','acerid-3.png' ]
      },
      methods : {
        nextSlide:function(){
          if(this.linkindex >= this.slide.length - 1){
            this.linkindex = this.slide.length - 1
          } else {
           this.linkindex++
           Slider('001', this.linkindex)
          }
        },
        prevSlide:function(){
          if(this.linkindex > 0){
            this.linkindex --
            Slider('001', this.linkindex)
          } else {
            this.linkindex = 0
          }
        }
      },
     created: function(){
      var self = this
        var slideId = '001'
        var readSlide = firebase.database().ref('slide/'+slideId);
          readSlide.on('value', function(data) {
          self.linkindex = data.val().linkindex
        });
     }
    })
    </script>
  </body>
</html>
